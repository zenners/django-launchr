{% extends "pages/base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div id="fullpage-form-wrapper">
    <div id="fullpage-form">
        <h1 class="title is-size-4">Sign up</h1>
        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="34JyCsyAqkzngNz0ppJAOFgciX04RYZht46Q4F2FiryR65d6ruD5JJj70BJlSv2C">
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" name="login" autofocus="autofocus" required id="id_login">
              </div>
            </div>

            <div class="field">
              <label class="label">First name</label>
              <div class="control">
                <input class="input" type="text" name="first_name" autofocus="autofocus" required id="first_name">
              </div>
            </div>

            <div class="field">
              <label class="label">Last name</label>
              <div class="control">
                <input class="input" type="text" name="last_name" autofocus="autofocus" required id="last_name">
              </div>
            </div>

            <div class="field">
              <label class="label">Mobile/Phone No.</label>
              <div class="control">
                <input class="input" type="text" name="mobile_number" autofocus="autofocus" required id="mobile_number">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Tax Payer</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Accountant</label>
                </div>
              </div>
            </div>


            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" name="password" placeholder="Password" required id="id_password">
              </div>
            </div>

            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control">
                <input class="input" type="password" name="password" placeholder="Password" required id="id_password">
              </div>
            </div>

            <!-- <button type="button" class="btn btn-primary">Sign in</button> -->
            <input class="btn btn-primary btn-block w-100" type="submit" value="Sign up">


            <p class="has-text-centered">or</p>
            <a class="button is-fullwidth" href="/accounts/facebook/login/">
              <i class="fab fa-facebook" style="padding-right: 0.5rem;"></i> Sign In with Facebook
            </a>
              
            <hr>

            <div class="field has-text-centered has-text-grey">
                Already have account?
                <a class="muted-link" href='{% url "login" %}'>
                    Go to sign in.
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
