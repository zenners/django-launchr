{% load static %}
<!doctype html>
<html class="{% block html_class %}{% endblock %}" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block meta_descr %}{% endblock %}">
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/style.css" %}" rel="stylesheet">
  <link href="{% static "css/custom.css" %}" rel="stylesheet">
  <link href="{% static "css/site.css" %}" rel="stylesheet">
  <link href="{% static "images/resibo.png" %}" rel="icon" type="image/png" sizes="300x300">

  <link href="http://fonts.cdnfonts.com/css/claris-sans" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body class="{% block body_class %}{% endblock %}">

{% block main %}{% endblock %}
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
